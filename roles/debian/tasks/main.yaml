---
- name: Install preconditional apt packages
  ansible.builtin.apt:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  with_items: "{{ precondition_apt_packages }}"
  become: yes

- name: Install external apt repository PGP keys
  ansible.builtin.apt_key:
    url: "{{ item.url }}"
    keyring: "{{ item.keyring }}"
  with_items: "{{ pgp_keys }}"
  become: yes

- name: Add external apt repositories
  ansible.builtin.apt_repository:
    repo: "{{ item.repo }}"
    state: "{{ item.state }}"
  with_items: "{{ debian_10_apt_repositories }}"
  become: yes

- name: Update apt repositories
  ansible.builtin.apt:
    update_cache: yes
  become: yes

- name: Install basic apt packages
  ansible.builtin.apt:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  with_items: "{{ basic_apt_packages }}"
  become: yes

- name: Prepare target directory for Go
  ansible.builtin.file:
    path: /opt/go
    state: directory
    mode: '0644'
  become: yes

- name: Get the status of Go target directory
  ansible.builtin.stat:
    path: /opt/go
  register: go_target_dir

- name: Install Go
  ansible.builtin.unarchive:
    src: "https://golang.org/dl/go{{ go_version }}.linux-amd64.tar.gz"
    dest: /opt/
    mode: '0755'
    remote_src: yes
  become: yes
  when: go_target_dir.stat.exists
